<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Saber em redes</title>  
</head>

<body>
    <header>
        <div class="header-container">
            <img src="figs/saber.png" alt="Saber em Rede" class="logo_header">
            <div class="header-menu">
                <a href="#newCouses">Cursos sugeridos</a>
                <a href="login.html" class="cadastrar-link">Entrar</a>
                <a href="cadastro.html" class="cadastrar-link">Cadastrar</a>
                <!-- Botão Admin adicionado -->
                <a href="admin.html" class="admin-link">Admin</a>
            </div>
        </div>
    </header>

    <section class="home-user">
        <div class="blue-cards">
            <p class="welcome-card">
                Bem vindo, Usuário!
            </p>
            <div class="your-courses">
                <p>Seus Cursos</p>
                <div class="courses-img">
                    <figure>
                        <img src="figs/geoSVG.svg">
                        <figcaption>Geografia</figcaption>
                    </figure>
                    <figure>
                        <img src="figs/mathSVG.svg">
                        <figcaption>Matemática</figcaption>
                    </figure>
                    <figure>
                        <img src="figs/portugueseSVG.svg">
                        <figcaption>Português</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <img class="home-img" src="figs/homesvg.svg">
    </section>

    <section class="new-courses" id="newCouses">
        <p>Cursos sugeridos</p>
        <div class="new-courses-img">
            <figure>
                <img src="figs/fisicSVG.svg" width="300px">
                <figcaption>Física</figcaption>
            </figure>
            <figure>
                <img src="figs/historySVG.svg" width="300px">
                <figcaption>História</figcaption>
            </figure>
            <figure>
                <img src="figs/philosophySVG.svg" width="300px">
                <figcaption>Filosofia</figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img src="figs/Logo.png" alt="Logo Saber em Rede" class="logo-footer">
            </div>
            <div class="footer-right">
                <a href="curriculo/curriculo-amanda.html" target="_blank">Currículo de Amanda</a>
                <a href="curriculo/curriculo-thomas.html" target="_blank">Currículo de Thomas</a>
                <a href="curriculo/curriculo-melina-g.html" target="_blank">Currículo de Melina</a>
                <div class="social-icons">
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
