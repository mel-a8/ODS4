<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber em Rede</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<header>
    <section class="header-container">
        <h1>SABER EM REDE</h1>
        <a href="cadastro.html" class="btn-entrar">Entrar</a>
    </section>
</header>

<main>
        <div class="login-form">
            <h2>Efetue o cadastro</h2>
            <form action="login-processar.html" method="POST" class="formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
    
                <label>Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
    
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
    
                <label>Confirme a Senha</label>
                <input type="password" id="confirme-senha" name="confirme-senha" placeholder="Confirme sua senha" required>
    
                <div class="buttons">
                    <button type="submit" class="btn-entrar">Cadastre-se</button>
                    <a href="cadastro.html" class="cadastrar-link">ou Entre</a>
                </div>
            </form>
        </div>
    
        <div class="logo-container">
            <img src="figs/Logo.png" alt="Logo Saber em Rede">
        </div>
    
    
</main>

<footer>
    <section class="footer-container">
      <section class="footer-left">
        <img src="figs/Logo.png" alt="Logo Saber em Rede" class="logo-footer">
      </section>
      <section class="footer-right">
        <a href="curriculo-amanda/index.html" target="_blank">Currículo de Amanda</a>
        <a href="curriculo-thomas.html" target="_blank">Currículo de Thomas</a>
        <a href="curriculo-mel/curriculo-melina-g.html" target="_blank">Currículo de Melina</a>
      </section>
    </section>
  </footer>
    

</html>
