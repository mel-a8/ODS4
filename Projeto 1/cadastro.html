<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber em Rede</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <section class="conteudo_header">
            <img src="figs/saber.png" alt="Saber em Rede" class="logo_header">
            <a href="login.html" class="botao_entrar">Entrar</a>
        </section>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <div class="fundo_cadastro">  
            <div class="formulario_cadastro">
                <h2>Efetue o cadastro</h2>
                <form>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
        
                    <label>Data de Nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
        
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
        
                    <label>Confirme a Senha</label>
                    <input type="password" id="confirme-senha" name="confirme-senha" placeholder="Confirme sua senha" required>
        
                    <div class="botao">
                        <!-- Botão para redirecionar -->
                        <button type="button" id="botao-cadastrar" class="botao_entrar">Cadastre-se</button>
                        <a href="login.html" class="entrar_link">ou Entre</a>
                    </div>
                </form>
            </div>
          
            <div class="logo-container">
                <img src="figs/Logo.png" alt="Logo Saber em Rede">
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <section class="conteudo_footer">
            <section class="esquerda_footer">
                <img src="figs/Logo.png" alt="Logo Saber em Rede" class="logo_footer">
            </section>
            <section class="direita_footer">
                <a href="curriculo-amanda.html" target="_blank">Currículo de Amanda</a>
                <a href="curriculo-thomas.html" target="_blank">Currículo de Thomas</a>
                <a href="curriculo-melina-g.html" target="_blank">Currículo de Melina</a>
                <div class="social-icons">
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook"></i>
                </div>
            </section>
        </section>
    </footer>

    <!-- Script para redirecionar o botão -->
    <script>
        // Seleciona o botão pelo ID
        const botaoCadastrar = document.getElementById("botao-cadastrar");

        // Adiciona o evento de clique
        botaoCadastrar.addEventListener("click", function() {
            // Redireciona para a página de login
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
