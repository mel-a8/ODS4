<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber em Rede - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="header-container">
            <h1>SABER EM REDE</h1>
            <a href="cadastro.html" class="btn-cadastrar">Cadastre-se</a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <div class="login-container">
            <div class="login-form">
                <h2>Efetue o login</h2>
                <form action="login-processar.html" method="POST">
                    <label for="email">Digite o e-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                    <label for="senha">Digite a senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                    <div class="buttons">
                        <button type="submit" class="btn-entrar">Entrar</button>
                        <a href="cadastro.html" class="cadastrar-link">ou cadastre-se</a>
                    </div>
                </form>
            </div>
            <div class="logo-container">
                <img src="figs/Logo.png" alt="Logo Saber em Rede">
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="footer-container">
          <div class="footer-left">
            <img src="figs/Logo.png" alt="Logo Saber em Rede" class="logo-footer">
          </div>
          <div class="footer-right">
            <a href="curriculo-amanda.html" target="_blank">Currículo de Amanda</a>
            <a href="curriculo-thomas.html" target="_blank">Currículo de Thomas</a>
            <a href="curriculo-melina-g.html" target="_blank">Currículo de Melina</a>
          </div>
        </div>
      </footer>
      

</body>
</html>
