<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Saber em Rede</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><img src="figs/saber.png" alt="Saber em Rede" class="logo_header"></a>
    </header>
    
    <main>
            <div class="body-container">
                <h2>Cadastro</h2>
                <form id="userForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                    
                    <button type="submit">Cadastrar</button>
                    <button type="button" id="limparCampos">Limpar Campos</button>
                </form>
            </div>

            <div class="body-container">
                <h2>Usuários Cadastrados</h2>
                <input type="text" id="search" placeholder="Pesquisar usuários...">
                <ul id="userList"></ul>
                
                <button id="excluirTodos">Excluir Todos</button>
            </div>
    </main>

    <footer>
        <section class="conteudo_footer">
            <section class="esquerda_footer">
                <img src="figs/Logo.png" alt="Logo Saber em Rede" class="logo_footer">
            </section>
            <section class="direita_footer">
                <a href="https://www.linkedin.com/in/amanda-moura-cavalcante-6114b91ba" target="_blank">Linkedin de Amanda</a>
                <a href="https://www.linkedin.com/in/thomas-hurtado-47a576254/" target="_blank">Linkedin de Thomas</a>
                <a href="https://www.linkedin.com/in/melina-a-goncalves" target="_blank">Linkedin de Melina</a>
                <div class="social-icons">
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook"></i>
                </div>
            </section>
        </section>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
